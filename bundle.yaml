services:
  namenode:
    charm: cs:trusty/apache-bigtop-namenode
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "350"
    constraints: mem=7G
  resourcemanager:
    charm: cs:trusty/apache-bigtop-resourcemanager
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "100"
    constraints: mem=7G
  datanode:
    charm: cs:trusty/apache-bigtop-datanode
    num_units: 3
    annotations:
      gui-x: "250"
      gui-y: "350"
    constraints: mem=7G
  nodemanager:
    charm: cs:trusty/apache-bigtop-nodemanager
    num_units: 3
    annotations:
      gui-x: "250"
      gui-y: "100"
    constraints: mem=7G
series: trusty
relations:
  - [resourcemanager, namenode]
  - [namenode, datanode]
  - [resourcemanager, nodemanager]
