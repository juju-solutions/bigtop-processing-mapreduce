services:
  namenode:
    charm: cs:~bigdata-dev/trusty/apache-bigtop-namenode
    num_units: 1
    annotations:
      gui-x: "500"
      gui-y: "800"
    constraints: mem=7G
  resourcemanager:
    charm: cs:~bigdata-dev/trusty/apache-bigtop-resourcemanager
    num_units: 1
    annotations:
      gui-x: "500"
      gui-y: "0"
    constraints: mem=7G
  slave:
    charm: cs:~bigdata-dev/trusty/apache-bigtop-slave
    num_units: 3
    annotations:
      gui-x: "0"
      gui-y: "400"
    constraints: mem=7G
  plugin:
    charm: cs:~bigdata-dev/trusty/apache-bigtop-plugin
    annotations:
      gui-x: "1000"
      gui-y: "425"
  client:
    charm: cs:trusty/hadoop-client
    num_units: 1
    annotations:
      gui-x: "1250"
      gui-y: "400"
  ganglia-node:
    charm: cs:trusty/ganglia-node
    annotations:
      gui-x: "250"
      gui-y: "425"
  ganglia:
    charm: cs:trusty/ganglia
    num_units: 1
    annotations:
      gui-x: "750"
      gui-y: "400"
series: trusty
relations:
  - [resourcemanager, namenode]
  - [namenode, slave]
  - [resourcemanager, slave]
  - [plugin, namenode]
  - [plugin, resourcemanager]
  - [client, plugin]
  - ["ganglia:node", ganglia-node]
  - [ganglia-node, namenode]
  - [ganglia-node, resourcemanager]
  - [ganglia-node, slave]
