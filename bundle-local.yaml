services:
  namenode:
    charm: local:trusty/apache-bigtop-namenode
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "350"
    constraints: mem=7G
  resourcemanager:
    charm: local:trusty/apache-bigtop-resourcemanager
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "100"
    constraints: mem=7G
  slave:
    charm: local:trusty/apache-bigtop-slave
    num_units: 3
    annotations:
      gui-x: "250"
      gui-y: "225"
    constraints: mem=7G
  plugin:
    charm: local:trusty/apache-bigtop-plugin
    num_units: 1
    annotations:
      gui-x: "950"
      gui-y: "225"
series: trusty
relations:
  - [resourcemanager, namenode]
  - [namenode, slave]
  - [resourcemanager, slave]
  - [namenode, plugin]
  - [resourcemanager, plugin]
