services:
  namenode:
    charm: cs:~bigdata-dev/trusty/apache-bigtop-namenode
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "350"
    constraints: mem=7G
  resourcemanager:
    charm: cs:~bigdata-dev/trusty/apache-bigtop-resourcemanager
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "100"
    constraints: mem=7G
  slave:
    charm: cs:~bigdata-dev/trusty/apache-bigtop-slave
    num_units: 3
    annotations:
      gui-x: "250"
      gui-y: "225"
    constraints: mem=7G
  plugin:
    charm: cs:~bigdata-dev/trusty/apache-bigtop-plugin
    annotations:
      gui-x: "950"
      gui-y: "225"
  client:
    charm: cs:~bigdata-dev/trusty/hadoop-client
    num_units: 1
    annotations:
      gui-x: "1300"
      gui-y: "225"
series: trusty
relations:
  - [resourcemanager, namenode]
  - [namenode, slave]
  - [resourcemanager, slave]
  - [plugin, namenode]
  - [plugin, resourcemanager]
  - [client, plugin]
